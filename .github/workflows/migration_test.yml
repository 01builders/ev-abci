name: Cosmos SDK to Evolve Migration Test

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: write

env:
  EVNODE_VERSION: "v1.0.0-beta.9"
  IGNITE_VERSION: "v29.6.1"
  IGNITE_EVOLVE_APP_VERSION: "main" # use tagged when apps has tagged (blocked on things)
  COSMOS_SDK_IMAGE_REPO: "ghcr.io/01builders/cosmos-sdk-gm"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # determine-tag sets the tag to be either pr-1234 if it is a PR, or main if it is main branch.
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}
    steps:
      - name: Determine Docker tag
        id: vars
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "tag=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "tag=main" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')" >> "$GITHUB_OUTPUT"
          fi

  docker-build-sdk-image:
    name: Build Cosmos-SDK Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: determine-tag

    strategy:
      fail-fast: false
      matrix:
        include:
          - enable_ibc: "true"
            tag_suffix: "" # normal tag
          - enable_ibc: "false"
            tag_suffix: "-no-ibc" # appended to tag

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Echo tag
        run: |
          echo "Base tag: ${{ needs.determine-tag.outputs.image_tag }}"
          echo "Full tag: ${{ needs.determine-tag.outputs.image_tag }}${{ matrix.tag_suffix }}"
          echo "ENABLE_IBC=${{ matrix.enable_ibc }}"

      - name: Build & push Cosmos-SDK image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cosmos-sdk
          build-args: |
            IGNITE_VERSION=${{ env.IGNITE_VERSION }}
            ENABLE_IBC=${{ matrix.enable_ibc }}
          push: true
          tags: ${{ env.COSMOS_SDK_IMAGE_REPO }}:${{ needs.determine-tag.outputs.image_tag }}${{ matrix.tag_suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true


  migration-stay-on-comet:
    name: Test Migration To 1 Validator Staying on Comet
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - determine-tag
      - docker-build-sdk-image # Only SDK image needed - staying on CometBFT, not migrating to Evolve
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: tests/integration/go.mod
          cache: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.COSMOS_SDK_IMAGE_REPO }}:${{ needs.determine-tag.outputs.image_tag }} # ibc-enabled

      - name: Run Migration Test (Stay on Comet)
        run: |
          cd tests/integration
          go test -v -run TestSingleValSuite/TestNTo1StayOnCometMigration -timeout 30m
        env:
          COSMOS_SDK_IMAGE_REPO: ${{ env.COSMOS_SDK_IMAGE_REPO }}
          COSMOS_SDK_IMAGE_TAG: ${{ needs.determine-tag.outputs.image_tag }}
